steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"
- id: 'tf init'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform init
      else
        echo ""
        echo "*************** TERRAFORM INIT ******************"
        echo "******* At environment: ${env}  not present********"
        echo "*************************************************"
        terraform init || exit 1
        cd ../../
      fi 
# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform plan
      else
        echo ""
        echo "*************** TERRAFORM INIT ******************"
        echo "******* At environment: ${env}  not present********"
        echo "*************************************************"
        terraform init || exit 1
        cd ../../
      fi 
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME      
        terraform apply -auto-approve
      else
        echo ""
        echo "*************** TERRAFORM INIT ******************"
        echo "******* At environment: ${env}  not present********"
        echo "*************************************************"
        terraform init || exit 1
        cd ../../
      fi 
# [END tf-apply]      